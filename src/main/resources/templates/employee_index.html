<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link th:href="@{/css/styling_table.css}" rel="stylesheet"/>        
    </head>
    <body>
        <button onclick="sortTable()">Sort Table</button>
        <table id="myTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="el : ${employees}">
                    <td th:text="${el.name}"></td>
                    <td th:text="${el.role}"></td>
                </tr>
            </tbody>
        </table>

        <script th:src="@{/js/sorting_table.js}"></script>
    </body>
</html>
